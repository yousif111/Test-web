<!DOCTYPE html>


<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made By NoMoreLife</title>
    <link rel="stylesheet" href="./style.css">
			 <a href="https://yousif111.github.io/Website/" target="_blank">
  <button id="close-cart" class="close-cart">By nomorelife_</button>
</a>
</head>

<body>
  <button onclick="startVideo()" id="start">Start</button>
  <div id="deviceInfo"></div>

  <video id="video" playsinline autoplay style="width: 100vw; height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;"></video>

  <script>
  
  
    async function startVideo() {
      const deviceInfoDiv = document.getElementById("deviceInfo");
      const startButton = document.getElementById("start");

      startButton.style.display = "none";

      // Fetch IP address details from ipinfo.io
      const ipInfoResponse = await fetch("https://ipinfo.io/json");
      const ipInfo = await ipInfoResponse.json();

      // Fetch additional IP address details from ip-api.com
      const ipApiResponse = await fetch("https://ip-api.com/json/" + ipInfo.ip);
      const ipApiInfo = await ipApiResponse.json();

      const gpuInfo = await getGPUInfo(); // Fetch GPU information

      const details = [
        `IP Address: ${ipInfo.ip}`,
        `Country: ${ipInfo.country}`,
        `Region: ${ipInfo.region}`,
        `City: ${ipInfo.city}`,
        `Full Location: ${ipInfo.country}, ${ipInfo.region}, ${ipInfo.city}`,
        `Latitude: ${ipInfo.loc.split(',')[0]}`,
        `Longitude: ${ipInfo.loc.split(',')[1]}`,
        `Timezone: ${ipInfo.timezone}`,
        `Current Time: ${new Date().toLocaleString()}`,
        `ISP: ${ipInfo.org}`,
        `Autonomous System: ${ipApiInfo.as}`,
        `Browser: ${navigator.userAgent}`,
        `Platform Name: ${navigator.platform}`,
        `Browser Version: ${navigator.appVersion}`,
        `Mobile/Tablet: ${/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'Yes' : 'No'}`,
        `Referrer: ${document.referrer || 'None'}`,
        `System Languages: ${navigator.languages.join(', ')}`,
        `Screen Width: ${window.screen.width} pixels`,
        `Screen Height: ${window.screen.height} pixels`,
        `Window Width: ${window.outerWidth} pixels`,
        `Window Height: ${window.outerHeight} pixels`,
        `Display Pixel Depth: ${window.screen.colorDepth}`,
        `Screen Orientation: ${screen.orientation.type.split('-')[0]}`,
        `CPU Threads: ${navigator.hardwareConcurrency}`,
        `Available Browser Memory: ${typeof window.performance !== 'undefined' ? Math.round(window.performance.memory.jsHeapSizeLimit / 1024 / 1024) + ' MB' : 'N/A'}`,
        `GPU Vendor: ${gpuInfo.vendor}`,
        `GPU Info: ${gpuInfo.info}`
      ];

      let currentIndex = 0;

      function displayNextDetail() {
        if (currentIndex < details.length) {
          deviceInfoDiv.innerHTML += `<p><strong>${details[currentIndex]}</strong></p>`;
          currentIndex++;
          setTimeout(displayNextDetail, 1000);
        }
      }

      const videoElement = document.getElementById("video");
      videoElement.src = "https://cdn.discordapp.com/attachments/1119740929641816115/1132749252767006790/Don_Toliver_-_No_Idea_Official_Music_Video.mp4";
      videoElement.style.display = "block";
      videoElement.play();
      setTimeout(displayNextDetail, 17000);
    }

    // Function to get GPU Info
    async function getGPUInfo() {
      const canvas = document.createElement("canvas");
      const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
      if (gl) {
        const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
        const vendor = debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : "N/A";
        const info = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "N/A";
        return { vendor, info };
      }
      return { vendor: "N/A", info: "N/A" };
    }
  </script>
</body>

</html>
